# Baseline experiment configuration for K562 dataset

experiment:
  name: "baseline_k562"
  description: "Baseline data efficiency experiment for K562 human MPRA dataset"
  seed: 42

data:
  dataset_name: "k562"
  data_path: "./data/k562"
  
  # K562-specific settings
  sequence_length: 230  # Extended to 230bp with flanking regions
  input_channels: 4     # ACGT only (is_singleton removed)
  
  # Subset fractions to test
  subset_fractions: [0.05, 0.1, 0.25, 0.5] # Updated fractions for manual run
  
  # Data loading
  batch_size: 1024
  num_workers: 0 # Set to 0 to fix DataLoader RuntimeError
  pin_memory: true

model:
  type: "dream_rnn"
  dropout: 0.2

training:
  num_epochs: 80
  early_stopping_patience: 10
  metric_for_best: "pearson_r"  # Can be 'pearson_r', 'spearman_r', or 'loss'
  
  # Optimizer settings
  lr_cnn: 0.005
  lr_lstm: 0.001
  weight_decay: 0.01
  pct_start: 0.3  # Fraction of cycle spent increasing LR
  
  # Performance optimizations
  use_reverse_complement: true  # Average predictions with reverse complement
  use_amp: true                 # Use automatic mixed precision (FP16) for ~2x speedup
  use_compile: false            # Disabled due to compatibility issues

hardware:
  device: "cuda"
  device_id: 0

logging:
  log_dir: "./logs"
  checkpoint_dir: "./checkpoints"
  results_dir: "./results"
