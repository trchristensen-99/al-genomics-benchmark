# Baseline experiment configuration for K562 dataset

experiment:
  name: "baseline_k562"
  description: "Baseline data efficiency experiment for K562 human MPRA dataset"
  random_seed: 42

data:
  dataset_name: "k562"
  data_path: "./data/k562"
  
  # K562-specific settings
  sequence_length: 230  # Extended to 230bp with flanking regions
  input_channels: 4     # ACGT only (is_singleton removed)
  
  # Subset fractions to test
  subset_fractions: [0.05, 0.1, 0.25, 0.5, 0.75, 1.0]
  
  # Data loading
  batch_size: 1024
  num_workers: 0 # Set to 0 to fix DataLoader RuntimeError
  pin_memory: true

model:
  type: "dream_rnn"
  hidden_dim: 320
  cnn_filters: 160
  dropout_cnn: 0.2
  dropout_lstm: 0.5

training:
  num_epochs: 80
  
  # Optimizer
  lr: 0.005         # For CNN layers
  lr_lstm: 0.001    # Lower LR for LSTM
  weight_decay: 0.01
  
  # Scheduler
  pct_start: 0.3  # 30% of training spent increasing LR
  
  # Evaluation
  use_reverse_complement: true
  metric_for_best: "pearson_r"
  early_stopping_patience: null
  
  # Performance optimizations
  use_amp: true      # Use automatic mixed precision (FP16) for ~2x speedup
  use_compile: false # Disabled due to compatibility issues

hardware:
  device: "cuda"
  device_id: 0

output:
  checkpoint_dir: "./checkpoints"
  results_dir: "./results"
  log_dir: "./logs"
